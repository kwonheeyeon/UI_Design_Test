<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI 디자인</title>

  <link rel="stylesheet" href="UI디자인.css">
  <link rel="stylesheet" href="bg-colors.css">

</head>

<body id="top">
  
  <header>
    <section>
      <a href="https://kh-academy.co.kr/main/main.kh" target="_blank"><img src="title.PNG"></a>
    </section>
  </header>

  <main>
    <section class="main-1">
        <iframe
          width="30%" 
          height="100%" 
          src="https://www.youtube.com/embed/hPDTBIZ2L-0"
          title="[국비지원 무료교육]한국소프트웨어 산업협회-KH정보교육원 MOU 체결"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>

        <iframe
          width="30%" 
          height="100%"
          src="https://www.youtube.com/embed/6F09tZea5dE"
          title="[KH정보교육원] 자바개발자 어떻게 취업하면 될까?! #자바 #국비지원 #개발자취업"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen>
        </iframe>

        <iframe
          width="30%"
          height="100%"
          src="https://www.youtube.com/embed/wn-Bz-0rBDw"
          title="반 비전공자! 교육 전 제공하는 사전 강의가 정말 도움 되었어요 | 이재훈님 #인터뷰"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
  
    </section>

    <section class="main-2">
      
      <table class="m2-table font-고딕" border="1">
        <caption>교육과정</caption>
        <tr>
          <td rowspan="2" class="bg-11"><a href=""></a>전체 개강 일정</td>
          <td class="bg-12">S/W 개발자 과정</td>
          <td class="bg-13">AWS 클라우드 Devops</td>
          <td class="bg-14">C언어 핵심 요점 정리</td>

        <tr>
          <td class="bg-15">게임제작자 과정</td>
          <td class="bg-16">영상 제작자 과정</td>
          <td class="bg-17">정보보안 전문가 과정</td>
        </tr>
      </table>

    </section>

    <section class="main-3">
      
      <form class="m3-form">
        <h3>로그인</h3>

        아이디 : <input type="text">
        <br><br>
        비밀번호 : <input type="password">
        <br><br>

        <button type="button" onclick="alert('로그인')">로그인</button>
        <br><br>
        <input type="checkbox"> 아이디 저장
      </form>

       <form class="m3-form">
          <h3>회원가입</h3>

          <fieldset>
            <legend>필수 입력 사항</legend>
            이름     : <input type="text">
            <br>
            휴대폰   : <input type="number">
            <br>
            아이디   : <input type="text">
            <br>
            비밀번호 : <input type="password">
          </fieldset>

          <br>

          <fieldset>
            <legend>선택 입력 사항</legend>
            성별 : 남 <input type="radio" name="gender"> 여 <input type="radio" name="gender">
            <br>
            나이 : <input type="number">
            <br>
            주소 : <input type="textarea" rows="5" cols="50" style="resize:none">
          </fieldset>

          <br>

          <button type="button" onclick="alert('회원가입')">회원가입</button>
        </form>

        <form class="m3-form">
          <h3>아이디/비밀번호 찾기</h3>
          
          이름 : <input type="text">
          <br><br><br><br><br>
          휴대폰 : <input type="number">

          <br><br>
    
          <button type="button" onclick="alert('아이디찾기')">아이디찾기</button>
        </form>


    </section>
  
  </main>

  <footer>
    <div class="fixed-container">
      <a href="#top">TOP</a>
    </div>
  </footer>
</body>

</html>
